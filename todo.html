<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
            <p>Stay organized and productive!</p>
        </header>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100">
            <button id="addBtn">Add Task</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="taskList" class="task-list">
            <!-- Tasks will be added here dynamically -->
        </ul>

        <div class="stats">
            <p>Total: <span id="totalTasks">0</span></p>
            <p>Completed: <span id="completedTasks">0</span></p>
            <p>Pending: <span id="pendingTasks">0</span></p>
        </div>

        <button id="clearAllBtn" class="clear-btn">Clear All Tasks</button>
        <button id="recycleBinBtn" class="recycle-btn">üóëÔ∏è Recycle Bin (<span id="deletedCount">0</span>)</button>
    </div>
    
    <!-- Notification Container -->
    </div>
    
    <!-- Notification Container -->
    <div id="notificationContainer" class="notification-container"></div>
    
    <!-- Recycle Bin Modal -->
    <div id="recycleBinModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Recycle Bin</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="deletedTasksList" class="deleted-tasks-list">
                    <!-- Deleted tasks will appear here -->
                </div>
                <div class="modal-actions">
                    <button id="restoreAllBtn" class="restore-btn">Restore All</button>
                    <button id="emptyBinBtn" class="empty-btn">Empty Bin</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/todo.js"></script>
</body>
</html>
